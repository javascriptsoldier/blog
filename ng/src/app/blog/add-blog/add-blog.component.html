  <body class="user-log-body">
  
    <div class="user-login-page">

      <div class="user-login-box">
        <div class="login-box" style="width: 89%;">
          <!-- /.login-logo -->
          <div class="login-box-body">
  
            <form [formGroup]="AddPostForm" #prodForm="ngForm">
              <div class="form-group has-feedback">
                <input class="form-control" formControlName="title" placeholder="Title" type="text">
              </div>
              <div class="col-sm-8 col-xs-12" *ngIf="AddPostForm.controls['title'].touched || submitted">
                <p class="form_error" style="color: red;"
                  *ngIf="AddPostForm.controls['title'].hasError('required')">You must enter business name email</p>
                <p class="form_error" style="color: red;"
                  *ngIf="AddPostForm.controls['title'].hasError('minlength')">Minimum 2 characters should be entered
                </p>
                <!-- <p class="form_error" style="color: red;" *ngIf="AddPostForm.controls['name'].hasError('maxlength')">Maximum 15 characters should be entered</p> -->
              </div>
              <div class="form-group has-feedback">
                  <textarea rows="10" class="form-control" formControlName="description" placeholder="Description" type="description"></textarea>
  
                <!-- <span class="glyphicon form-control-feedback">
                  <img src="/assets/images/description_icon_login.png" alt="" />
                </span> -->
                <!-- <a (click)="forgotdescription()" style="cursor: pointer" class="forgot-link">Forgot?</a> -->
              </div>
              <div class="col-sm-8 col-xs-12" *ngIf="AddPostForm.controls['description'].touched || submitted">
                <p class="form_error" style="color: red;"
                  *ngIf="AddPostForm.controls['description'].hasError('required')">You must enter description</p>
              </div>
              <div class="row">
                <!-- <div class="col-xs-12">
                  <div class="checkbox checkbox-primary">
                    <input id="checkbox" type="checkbox" (change)="RememberMe()">
                    <label for="checkbox">
                      Remember description
                    </label>
                  </div>
                </div> -->
                <!-- /.col -->
                <div class="col-xs-12">
                  <div class="text-center login-padding">
                    <button type="submit"  (click)="addPost(AddPostForm.value)" class="btn btn-primary">Creatre Post</button>
                  </div>
                </div>
                <!-- /.col -->
              </div>
            </form>
  
  
  
          </div>
          <!-- /.login-box-body -->
        </div>
  
      </div>
    </div>
  </body>

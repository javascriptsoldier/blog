        <div class="login-box-body">

          <form [formGroup]="userLoginForm" #prodForm="ngForm">
            <div class="form-group has-feedback">
              <input class="form-control" formControlName="email" placeholder="Email" type="email">
              <span class="glyphicon form-control-feedback">
                <img src="/assets/images/email_icon_login.png" alt="" />
              </span>
            </div>
            <div class="col-sm-8 col-xs-12" *ngIf="userLoginForm.controls['email'].touched || submitted">
              <p class="form_error" style="color: red;" *ngIf="userLoginForm.controls['email'].hasError('required')">You must enter email id</p>
              <p class="form_error" style="color: red;" *ngIf="userLoginForm.controls['email'].hasError('minlength')">Minimum 2 characters should be entered</p>
              <p class="form_error" style="color: red;" *ngIf="userLoginForm.controls['email'].hasError('pattern')">Please enter a valid email address</p>

            </div>
            <div class="form-group has-feedback">
              <input class="form-control" formControlName="password" placeholder="Password" type="password">

              <span class="glyphicon form-control-feedback">
                <img src="/assets/images/password_icon_login.png" alt="" />
              </span>
              <a (click)="forgotpassword()" style="cursor: pointer" class="forgot-link">Forgot?</a>
            </div>
            <div class="col-sm-8 col-xs-12" *ngIf="userLoginForm.controls['password'].touched || submitted">
              <p class="form_error" style="color: red;" *ngIf="userLoginForm.controls['password'].hasError('required')">You must enter password</p>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <div class="checkbox checkbox-primary">
                  <input id="checkbox" type="checkbox" (change)="RememberMe()">
                  <label for="checkbox">
                    Remember Password
                  </label>
                </div>
              </div>
              <!-- /.col -->
              <div class="col-xs-12">
                <div class="text-center login-padding">
                  <button type="submit" (click)="userLogin(userLoginForm.value)" class="btn btn-primary">Login</button>
                </div>
              </div>
              <!-- /.col -->
            </div>
          </form>



        </div>
        <!-- /.login-box-body -->
      </div>

    </div>
  </div>

  <div *ngIf="forgotPasswordBox" class="login-box">
    <div class="login-logo">
      <a href="">
        <b>Forgot Password? </b>
      </a>
    </div>
    <div class="login-box-body">
      <p class="login-box-msg">Enter your email and business name</p>
      <form [formGroup]="forgotPassword" #prodForm="ngForm" (ngSubmit)="forgotPasswordFunc(forgotPassword.valid)">
        <div class="form-group has-feedback">
          <input type="email" class="form-control" placeholder="Email" formControlName="email">
        </div>
        <div *ngIf="forgotPassword.controls['email'].touched ">
          <p class="form_error" *ngIf="forgotPassword.controls['email'].hasError('required')">You must enter the email id</p>
          <p class="form_error" *ngIf="forgotPassword.controls['email'].hasError('minlength')">Minimum 3 characters must be entered</p>
          <p class="form_error" *ngIf="forgotPassword.controls['email'].hasError('pattern')">Incorrect Email Pattern</p>
        </div>
        <div class="form-group has-feedback Login">
          <button type="submit" [disabled]="!forgotPassword.valid" class="btn btn-danger btn-block btn-flat">Submit</button>
        </div>

        <div class="form-group has-feedback Login login-right">
          <span class="forgetspan">
            <a type="submit" style="cursor: pointer" class="" (click)="signInClicked()">Back to Login</a>
          </span>
        </div>
      </form>
    </div>
  </div>
</body>
